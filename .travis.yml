dist: bionic

language: go

go_import_path: github.com/ontio/ontology

install:
  - go get github.com/Masterminds/glide
  - glide install

go:
  - 1.12.x

script:
  - cd ./wasmtest && bash ./run-wasm-tests.sh && cd ../
  - bash ./.travis.check-license.sh
  - bash ./.travis.gofmt.sh
  - make all-cross
  - bash ./.travis.gotest.sh
